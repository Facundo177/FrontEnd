<section id="skills" class="skills section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-header text-center pb-3">
          <h2>{{secciones[3].titulo}}</h2>
        </div>
      </div>
    </div>


    <div id="softSkills" class="row pb-4">
      <div class="col">
        <div class="section-header text-center pb-3">
          <h3>Soft Skills</h3>
        </div>

        <div class="row d-flex align-items-center" *ngFor="let soft of softSkills">
          <div class="col-lg-3 col-12 text-lg-end"><h4>{{soft.titulo}}</h4></div>
          <div class="col-lg-9 col-12">
            <div class="progress" role="progressbar" aria-label="Animated striped example" attr.aria-valuenow="{{soft.porcentaje}}" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="soft.porcentaje + '%'">{{soft.porcentaje}}%</div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div id="hardSkills" class="row pb-4">
      <div class="col">
        <div class="section-header text-center pb-3">
          <h3>Hard Skills</h3>
        </div>

        <div class="row d-flex align-items-center" *ngFor="let hard of hardSkills">
          <div class="col-lg-3 col-12 text-lg-end"><h4>{{hard.titulo}}</h4></div>
          <div class="col-lg-9 col-12">
            <div class="progress" role="progressbar" aria-label="Animated striped example" attr.aria-valuenow="{{hard.porcentaje}}" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="hard.porcentaje + '%'" [style.background-color]="hard.color">{{hard.porcentaje}}%</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="idiomaSkills" class="row pb-4">
      <div class="col">
        <div class="section-header text-center pb-3">
          <h3>Idiomas</h3>
        </div>

        <div class="row d-flex align-items-center" *ngFor="let idioma of idiomaSkills">
          <div class="col-lg-3 col-12 text-lg-end"><h4>{{idioma.titulo}}</h4></div>
          <div class="col-lg-9 col-12">
            <div class="progress" role="progressbar" aria-label="Animated striped example" attr.aria-valuenow="{{idioma.porcentaje}}" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="idioma.porcentaje + '%'" [style.background-color]="idioma.color">{{idioma.porcentaje}}%</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <ul class="list-inline my-2 text-center">
      <li class="list-inline-item">
          <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" data-bs-toggle="modal" attr.data-bs-target="{{secciones[3].dataBsTarget}}"><i class="fa fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
          <button class="btn btn-danger btn-sm rounded-4" type="button" title="Delete"><i class="fa fa-trash"></i></button>
      </li>
    </ul>


  </div>
</section>
