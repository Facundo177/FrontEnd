            <!-- Modal Login-->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

                  <div class="modal-body">
                      <div class="mb-3">
                        <label for="Username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="Username" formControlName="username" [class.border-danger]="UsernameInvalid">
                      </div>

                      <div *ngIf="Username?.errors && Username?.touched">
                        <p *ngIf="Username?.hasError('required')" class="error">El nombre de usuario es requerido.</p>
                        <p *ngIf="Username?.errors?.['minlength']" class="error">El nombre de usuario es muy corto.</p>
                      </div>



                      <div class="mb-3">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Password" formControlName="password" [class.border-danger]="PasswordInvalid">
                      </div>

                      <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="error">La contraseña es requerida.</p>
                        <p *ngIf="Password?.errors?.['minlength']" class="error">La contraseña debe ser de 8 o más caracteres.</p>
                      </div>

                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </div>

                </form>

                </div>
              </div>
              </div>
