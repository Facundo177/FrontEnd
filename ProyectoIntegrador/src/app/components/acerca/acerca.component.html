<section id="acerca" class="acerca section-padding">
  <div class="container">
      <div class="row">

          <div class="col-lg-4 col-md-12 col-12">
              <div class="about-img">
                <img [src]="acerca.foto" alt="Foto del usuario" class="img-fluid rounded-5 my-2">
              </div>

              <ul class="list-inline m-0 mt-2 mb-4 text-center">
                <li class="list-inline-item">
                    <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" data-bs-toggle="modal" data-bs-target="#imgPerfilModal"><i class="fa fa-edit"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger btn-sm rounded-4" type="button" title="Delete"><i class="fa fa-trash"></i></button>
                </li>
              </ul>
          </div>

          <div class="col-lg-8 col-md-12 col-12 ps-lg-5 mt-md-5">
              <div class="about-text text-center text-lg-start">

                  <h2>{{nombreCompleto}}</h2>

                  <h4 class="text-secondary mt-2 mb-3">{{acerca.titulo}}</h4>

                  <p class="my-2">
                    {{acerca.descripcion}}
                  </p>



                  <ul class="list-inline m-0 mt-3">
                    <li class="list-inline-item">
                        <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" data-bs-toggle="modal" attr.data-bs-target="{{secciones[0].dataBsTarget}}"><i class="fa fa-edit"></i></button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-danger btn-sm rounded-4" type="button" title="Delete"><i class="fa fa-trash"></i></button>
                    </li>
                  </ul>
              </div>


              </div>
          </div>

      </div>


</section>


<app-modal-acerca></app-modal-acerca>




              <hr>
